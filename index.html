<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic lights</title>
</head>

<body>
  <header>
    <h1>Hello Devoteamers!</h1>
    <a href="https://xstate.js.org/docs/" target="_blank">XState docs</a>
    <button id="timeSwitch" class="time-button">Day</button>
  </header>

  <main class="scene-wrapper">
    <div id="scene"></div>
    <div style="display: grid; white-space: nowrap">
      <span id='leftQueue' class="left-queue">Left Queue: 0</span>
      <span id='rightQueue' class="right-queue">Right Queue: 0</span>
    </div>
    <div class="cars">
      <button id="leftCar" type="button" class="car-button">Add left Car</button>
      <button id="rightCar" type="button" class="car-button">Add right Car</button>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
